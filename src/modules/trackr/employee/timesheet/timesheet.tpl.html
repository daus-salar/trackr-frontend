<div class="row">
    <div class="col-lg-12">

        <form class="form-horizontal" ng-submit="saveTime()">

            <div class="form-group" error-display="project">
                <label class="form-label col-sm-2" for="project" translate="WORKTIME.PROJECT"></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="project" autocomplete="off"
                           ng-model="project"
                           typeahead="project as getProjectLabel(project) for project in getProjects($viewValue)"
                           typeahead-editable="false"
                           typeahead-min-length="1" />
                </div>
            </div>

            <div class="form-group" error-display="date">
                <label class="form-label col-sm-2" for="date" translate="WORKTIME.DATE"></label>
                <inline-datepicker class="col-sm-3" id="date" model="date"></inline-datepicker>
            </div>


            <div class="form-group" error-display="startTime">
                <label class="form-label col-sm-2" for="startTime" translate="WORKTIME.START"></label>
                <div ng-model="startTime" id="startTime" style="display:inline-block;" class="col-sm-6">
                    <timepicker hour-step="1" minute-step="15" show-meridian="ismeridian"></timepicker>
                </div>
            </div>
 
            <div class="form-group" error-display="endTime">
                <label class="form-label col-sm-2" for="endTime" translate="WORKTIME.END"></label>
                <div ng-model="endTime" id="endTime" style="display:inline-block;" class="col-sm-6">
                    <timepicker hour-step="1" minute-step="15" show-meridian="ismeridian"></timepicker>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label col-sm-2" for="totalHours" translate="WORKTIME.TOTAL_HOURS"></label>
                <div class="col-sm-6">
                    <span id="totalHours">{{ totalTime(endTime, startTime) }}</span>
                </div>
            </div>

            <bs-text property-name="comment" translate-code="WORKTIME.COMMENT" path="comment"></bs-text>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-primary" translate="ACTIONS.SAVE"></button>
                </div>
            </div>
        </form>

        <a ui-sref="app.trackr.employee.timesheet.overview" translate="PAGES.EMPLOYEE.TEXT_TIMESHEET_OVERVIEW" class="btn btn-default"></a>
    </div>
</div>
